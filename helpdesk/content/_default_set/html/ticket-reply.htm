  <div class="block reptype{type}">
   <p class="block-heading">{name} - {datetime} <span class="label {label}">{count}</span></p>
   <div class="block-body">
    <i class="icon-quote-left"></i> {comments} <i class="icon-quote-right"></i>
	<p class="userSignature"{display}>
	{signature}
	</p>
	<div class="customFieldsReply"{display2}>
	{custom_fields}
	</div>
	<div class="ticketInfoBox">
	 <div class="info">
	  <p class="pull-left attachments"{display3}>{attachments}</p>
	  IP: {info}
	  <br style="clear:both">
	 </div>
	</div>
   </div>
  </div>
